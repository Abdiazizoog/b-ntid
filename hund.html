<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <input type="button" value="ladda nya hundar" />
      <div class="allabilder"></div>

      <script>
        function laddaNyaHundar() {
          // Hämta 50 slumpmässiga hundbilder från API:et och ändra till JSON-format
          fetch("https://dog.ceo/api/breeds/image/random/50")
            .then((response) => response.json())
            .then((data) => {
              console.log(data);

              // hämta den allabilderdiven och lägga in nu en tom html
              let allabilderDiv = document.querySelector(".allabilder");
              allabilderDiv.innerHTML = "";

              // Loopa igenom för att hämta alla bilderna i datan och lägga till dem i HTML
              for (let i = 0; i < data.message.length; i++) {
                let allabilder = data.message[i];

                // Skapa ett nytt img-element
                let img = document.createElement("img");
                img.src = allabilder;

                // Ange storleken för bilderna (bredd och höjd)
                img.style.width = "32.5vw"; // Ange önskad bredd
                img.style.height = "32.5vw "; // Ange önskad höjd
                img.style.border = "1px solid #333";
                img.style.transition = "all 0.4s ease";

                // Lägg till varje bild i div-elementet med klassen ".allabilder"
                allabilderDiv.appendChild(img);
              }
            });
        }

        document.querySelector("input[type=button]").style.width = "250px";
        document.querySelector("input[type=button]").style.height = "50px";
        document.querySelector("input[type=button]").style.border =
          "8px solid #333";
        document.querySelector("input[type=button]").style.margin = "10px ";

        // Lägg till klickhändelse på knappen
        document
          .querySelector("input[type=button]")
          .addEventListener("click", () => {
            // jag anropar funktionen för att ladda nya slumäsiga hundar
            laddaNyaHundar();
          });

        // Ladda hundar när sidan först laddas
        laddaNyaHundar();
      </script>
    </body>

    <!-- I den här koden används funktionen laddaNyaHundar() för att hämta nya
    hundbilder från API:et när knappen klickas, och det fungerar även när sidan
    först laddas. Den rensar också tidigare bilder innan den lägger till de nya
    bilderna. -->
  </body>
</html>
